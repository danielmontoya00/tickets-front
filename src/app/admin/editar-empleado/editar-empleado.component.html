<div class="row contenedor-principal">
    <div class="col-2 side-bar">
        <app-nav-bar></app-nav-bar>
    </div>
    <div class="col-10 contenedor-secundario">
        <div class="row">
            <span>EDITAR EMPLEADOS</span>
        </div>
        <div class="row">
            <a routerLink="/admin/empleados">-Listar Empleados</a>
            <hr>
        </div>
        <div class="container-fluid">
            <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
                <label class="form-label">Nombre</label>
                <input type="text" formControlName="user" class="form-control">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" formControlName="email">
                <label class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" formControlName="pass"><br>
                <input type="submit" nombre="" class="btn btn-dark" name="Agregar">
            </form>
        </div>
    </div>
</div>
