<div class="row" >
    <div class="col-2" style="margin: 0; padding: 0; max-height: 1080px; height: 1080px; background-color: #797C95; ">
       <app-nav-bar></app-nav-bar>
    </div>
    <div class="col-10" style="background-color: #E6E6E6; ">
        <div class="row" style="width: 95%; margin: auto;">
            <span style="padding: 1em 0 0 0;">EDITAR TICKET</span> 
        </div>
        <div class="row" style="width: 95%; margin: auto;" >
            <a style="text-align: right; font-size: small; padding: 0; text-decoration: none; cursor: pointer;" routerLink="/tickets" >-Listar Tickets</a>
            <hr >
        </div>
    <div class="container-fluid" style="border: solid #707070 2px; border-style: solid; max-height: 650px; height: 400px; max-width: 75%;">
    
        <form [formGroup]="updateTicketForm" (ngSubmit)="onSubmit()">
            <label class="form-label">Descripcion</label>
            <input type="text" formControlName="descripcion" class="form-control">
            <label class="form-label">Fecha Limite</label>
            <input type="date" class="form-control" formControlName="date">
            <label class="form-label">Estado</label><br>
            <select formControlName="estado">
                <option value="completado">completado</option>
                <option value="asignado">asignado</option>
                <option value="creado">creado</option>
            </select><br>
            <label class="form-label">Categoria</label><br>
            <select formControlName="categoria">
                <option *ngFor="let categoria of categorias" value={{categoria.id}}>{{categoria.nombre}}</option>
            </select><br>
            <label class="form-label">Empleado</label><br>
            <select formControlName="usr">
                <option *ngFor="let empleado of empleados" value={{empleado.id}}>{{empleado.username}}</option>
            </select><br><br>
            <input type="submit" nombre=""  name="Agregar">
        </form>
    </div>
   
</div>
