
<div class="row" >
<div class="col-2" style="margin: 0; padding: 0; max-height: 1080px; height: 1080px; background-color: #797C95; ">
   <app-nav-bar></app-nav-bar>
</div>
<div class="col-10" style="background-color: #E6E6E6; ">
    <div class="row" style="width: 95%; margin: auto;">
        <span style="padding: 1em 0 0 0;">LISTA DE EMPLEADOS</span>
    </div>
    <div class="row" style="width: 95%; margin: auto;" >
        <a style="text-align: right; font-size: small; padding: 0; text-decoration: none;" routerLink="/agregar-empleados" >+Agregar Empleado</a>
        <hr >
    </div>
    <div class="row" style="width: 95%; margin: auto;">
        <input placeholder="Buscar Empleado" >
    </div>
    <div class="row" style="width: 95%; margin: auto;">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" class="col-4">Nombre</th>
                <th scope="col" class="col-6">Correo</th>
                <th scope="col" class="col-1" style="text-align: center;">Modificar</th>
                <th scope="col" class="col-1" style="text-align: center;">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let empleado of empleados;">
                <td>{{empleado.username}}</td>
                <td>{{empleado.email}}</td>
                <td style="text-align: center;"><a ><i class="fa fa-pencil" style="cursor:pointer"></i></a></td>
                <td style="text-align: center; "> <a (click)="borrarRegistro(empleado.id)" ><i class="fa fa-trash" style="cursor: pointer;"></i></a></td>
              </tr>
            </tbody>
          </table>

          <p *ngIf="empleados.length == 0" class="text-center">No hay registros para mostrar</p>
    </div>

</div>
